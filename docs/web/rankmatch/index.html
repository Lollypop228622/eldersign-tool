<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>ランクマッチ集計</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../../theme.css" />
    <style>
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-top: 12px;
      }

      .sticky-controls {
        position: sticky;
        top: 12px;
        z-index: 20;
        margin-top: 16px;
        padding: 12px;
        border-radius: 16px;
        background: color-mix(in srgb, var(--md-sys-surface) 88%, transparent);
        backdrop-filter: blur(6px);
        box-shadow: 0 8px 18px var(--md-sys-shadow);
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        width: 100%;
      }

      .search-box {
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid var(--md-sys-outline-variant);
        background: var(--md-sys-surface);
        flex: 1 1 auto;
        min-width: 0;
      }

      .search-area {
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        gap: 10px;
        min-width: 0;
        flex: 1 1 auto;
      }

      .search-label {
        font-size: 0.85rem;
        color: var(--md-sys-on-surface-variant);
        white-space: nowrap;
      }

      .search-input {
        border: none;
        background: transparent;
        color: var(--md-sys-on-surface);
        font-size: 0.95rem;
        min-width: 260px;
        outline: none;
        width: 100%;
      }

      .search-status {
        font-size: 0.85rem;
        color: var(--md-sys-on-surface-variant);
      }

      .accordion-actions {
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        gap: 8px;
        margin-left: auto;
        flex-shrink: 0;
      }

      .accordion-button {
        border: none;
        background: transparent;
        color: var(--md-sys-on-surface);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        padding: 6px 10px;
        border-radius: 999px;
        gap: 6px;
        white-space: nowrap;
        font-size: 0.85rem;
      }

      .accordion-button:hover {
        background: color-mix(in srgb, var(--md-sys-primary) 12%, transparent);
        color: var(--md-sys-primary);
      }

      .accordion-button .material-symbols-outlined {
        font-size: 20px;
      }

      @media (max-width: 900px) {
        .phase-controls {
          order: 1;
          justify-content: flex-start;
        }

        .accordion-actions {
          order: 2;
          margin-left: auto;
        }

        .search-area {
          order: 3;
          flex-basis: 100%;
          width: 100%;
          flex-wrap: wrap;
        }
      }

      .phase-tabs {
        display: flex;
        flex-wrap: nowrap;
        gap: 10px;
        overflow-x: auto;
        max-width: 100%;
        scrollbar-width: thin;
      }

      .phase-controls {
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        gap: 10px;
        min-width: 0;
        flex: 1 1 auto;
      }

      .phase-jump {
        display: flex;
        align-items: center;
        flex-wrap: nowrap;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid var(--md-sys-outline-variant);
        background: var(--md-sys-surface);
        justify-content: flex-start;
        flex: 0 0 auto;
      }

      .phase-jump-label {
        font-size: 0.8rem;
        color: var(--md-sys-on-surface-variant);
      }

      .phase-jump-input {
        width: 72px;
        border: none;
        background: transparent;
        color: var(--md-sys-on-surface);
        font-size: 0.9rem;
        outline: none;
        text-align: right;
      }

      .phase-jump-button {
        border: none;
        background: var(--md-sys-primary);
        color: var(--md-sys-on-primary);
        border-radius: 999px;
        padding: 4px 10px;
        font-size: 0.8rem;
        cursor: pointer;
        white-space: nowrap;
      }

      .phase-button {
        border: 1px solid var(--md-sys-outline-variant);
        background: var(--md-sys-surface);
        color: var(--md-sys-on-surface);
        padding: 8px 16px;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      }

      .phase-button.is-active {
        background: var(--md-sys-primary);
        color: var(--md-sys-on-primary);
        border-color: transparent;
        box-shadow: 0 10px 18px var(--md-sys-shadow);
      }

      .phase-button:hover {
        transform: translateY(-2px);
      }

      .helper-note {
        margin: 0;
        color: var(--md-sys-on-surface-variant);
        font-size: 0.95rem;
      }

      .group-grid {
        display: grid;
        gap: 18px;
        grid-template-columns: 1fr;
        margin-top: 24px;
      }

      .group-card {
        padding: 18px;
        border-radius: 20px;
        background: color-mix(in srgb, var(--md-sys-surface) 80%, var(--md-sys-primary-container));
        border: 1px solid var(--md-sys-outline-variant);
        box-shadow: 0 10px 25px var(--md-sys-shadow);
        display: grid;
        gap: 16px;
      }

      .group-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .group-actions {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .download-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid var(--md-sys-outline-variant);
        background: var(--md-sys-surface);
        color: var(--md-sys-on-surface);
        font-size: 0.85rem;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .download-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 18px var(--md-sys-shadow);
        text-decoration: none;
      }

      .download-button.is-disabled {
        pointer-events: none;
        opacity: 0.5;
      }

      .group-title {
        margin: 0;
        font-size: 1.1rem;
      }

      .player-list {
        display: grid;
        gap: 14px;
      }

      .player-card {
        border-radius: 16px;
        border: 1px solid var(--md-sys-outline-variant);
        background: var(--md-sys-surface);
        padding: 12px 14px;
        display: grid;
        gap: 10px;
      }

      .player-accordion > summary {
        list-style: none;
        cursor: pointer;
      }

      .player-accordion > summary::-webkit-details-marker {
        display: none;
      }

      .player-summary {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .player-body {
        margin-top: 6px;
      }

      .player-name {
        margin: 0;
        font-size: 1rem;
      }

      .search-link {
        border: none;
        background: none;
        color: inherit;
        padding: 0;
        margin: 0;
        cursor: pointer;
        font: inherit;
        text-align: left;
      }

      .search-link:hover {
        color: var(--md-sys-primary);
      }

      .image-button {
        border: none;
        background: none;
        padding: 0;
        cursor: pointer;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.85rem;
      }

      th,
      td {
        text-align: left;
        padding: 8px 6px;
        border-bottom: 1px solid var(--md-sys-outline-variant);
        vertical-align: top;
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      th {
        font-weight: 600;
        color: var(--md-sys-on-surface-variant);
        font-size: 0.8rem;
      }

      th.is-toggle {
        cursor: pointer;
      }

      th.is-toggle:hover {
        color: var(--md-sys-primary);
      }

      th[data-role="appear-toggle"],
      td.appear-cell {
        white-space: nowrap;
      }

      .image-cell {
        width: 56px;
      }

      .image-cell img {
        width: 48px;
        height: 48px;
        object-fit: contain;
        border: 1px solid var(--md-sys-outline-variant);
        background: var(--md-sys-surface-variant);
      }

      .skill-cell {
        min-width: 180px;
      }

      .skill-list {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .skill-tag {
        border: 1px solid var(--md-sys-outline-variant);
        background: var(--md-sys-surface);
        color: var(--md-sys-on-surface);
        border-radius: 999px;
        padding: 2px 8px;
        font-size: 0.75rem;
        cursor: pointer;
      }

      .skill-tag:hover {
        border-color: var(--md-sys-primary);
        color: var(--md-sys-primary);
      }

      .variant-cell {
        white-space: nowrap;
      }

      .lv-variant-combo {
        display: none;
      }

      details summary {
        cursor: pointer;
        color: var(--md-sys-primary);
        font-weight: 600;
        list-style: none;
      }

      details summary::-webkit-details-marker {
        display: none;
      }

      .appear-toggle summary {
        display: inline-flex;
        align-items: center;
        padding: 4px 10px;
        border-radius: 999px;
        background: var(--md-sys-secondary-container);
        color: var(--md-sys-on-secondary-container);
        font-size: 0.8rem;
      }

      .link-list {
        display: grid;
        gap: 6px;
        margin-top: 6px;
      }

      .empty {
        padding: 16px;
        border-radius: 14px;
        border: 1px dashed var(--md-sys-outline);
        color: var(--md-sys-on-surface-variant);
        text-align: center;
        background: color-mix(in srgb, var(--md-sys-surface) 90%, var(--md-sys-primary-container));
        font-size: 0.9rem;
      }

      @media (max-width: 800px) {
        main {
          padding: 24px 14px 48px;
        }

        header {
          padding: 18px;
        }

        .sticky-controls {
          gap: 12px;
          padding: 8px 10px;
        }

        .search-box {
          width: 100%;
        }

        .search-input {
          min-width: 0;
          flex: 1;
        }

        table {
          font-size: 0.75rem;
        }

        th,
        td {
          padding: 6px 4px;
        }

        .group-card {
          padding: 14px;
        }

        .player-card {
          padding: 10px 12px;
        }

        .image-cell {
          width: 46px;
        }

        .image-cell img {
          width: 36px;
          height: 36px;
        }

        .skill-cell {
          min-width: 120px;
        }
      }

      @media (max-width: 600px) {
        main {
          padding-left: 0;
          padding-right: 0;
        }

        .sticky-controls {
          margin-left: 12px;
          margin-right: 12px;
          width: auto;
        }

        .group-card {
          background: transparent;
          border: none;
          box-shadow: none;
          padding: 0;
          gap: 12px;
        }

        .group-header {
          padding: 0 4px;
        }

        .group-actions {
          gap: 6px;
        }

        .group-title {
          font-size: 1rem;
        }

        .download-button {
          padding: 4px 10px;
          font-size: 0.8rem;
        }

        .player-card {
          padding: 10px 0;
          border-left: none;
          border-right: none;
          border-radius: 0;
        }
      }

    </style>
  </head>
  <body>
    <main>
      <header class="reveal">
        <p class="subtitle">Rankmatch Skill List</p>
        <h1>ランクマッチ集計</h1>
        <p class="helper-note">
          計測結果には誤りや漏れがある可能性があります。<br>
          コンパニオンのAスキルは現在未対応です。
        </p>
        <div class="toolbar">
          <a class="button secondary" href="../../index.html">ツール集へ戻る</a>
        </div>
      </header>

      <div class="sticky-controls" id="stickyControls">
        <div class="phase-controls">
          <div class="phase-tabs" id="phaseTabs"></div>
          <form class="phase-jump" id="phaseJumpForm">
            <span class="phase-jump-label">期</span>
            <input
              id="phaseJumpInput"
              class="phase-jump-input"
              type="number"
              min="1"
              step="1"
              placeholder="数字"
            />
            <button class="phase-jump-button" type="submit">表示</button>
          </form>
        </div>
        <div class="search-area">
          <label class="search-box" for="searchInput">
            <span class="search-label">検索</span>
            <input
              id="searchInput"
              class="search-input"
              type="search"
              placeholder="モンスター名 / 画像URL / A / P"
              autocomplete="off"
            />
          </label>
          <span class="search-status" id="searchStatus"></span>
        </div>
        <div class="accordion-actions">
          <button class="accordion-button" type="button" id="openAllPlayers" title="すべて開く">
            <span class="material-symbols-outlined">expand_all</span>
          </button>
          <button
            class="accordion-button"
            type="button"
            id="closeAllPlayers"
            title="すべて閉じる"
          >
            <span class="material-symbols-outlined">collapse_all</span>
          </button>
        </div>
      </div>

      <section class="reveal">
        <div class="group-grid" id="groupGrid"></div>
      </section>
    </main>

    <script src="./index.js?v1" defer></script>
  </body>
</html>
