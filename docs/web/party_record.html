<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>PT記録ツール</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="../theme.css?v2" />
  <style>
    .tool-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .header-actions {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    header.reveal {
      position: relative;
      overflow: visible;
    }

    .party-shell {
      position: relative;
    }

    header.reveal .auth-anchor {
      position: absolute;
      top: 16px;
      right: 16px;
    }

    .auth-trigger {
      width: 44px;
      height: 44px;
      border-radius: 16px;
      border: 1px solid var(--md-sys-outline-variant);
      background: var(--md-sys-surface);
      color: var(--md-sys-on-surface);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .auth-trigger:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 18px var(--md-sys-shadow);
    }

    .auth-trigger.is-logged-in {
      border-color: color-mix(in srgb, var(--md-sys-primary) 50%, var(--md-sys-outline-variant));
      color: var(--md-sys-primary);
    }

    .auth-menu {
      position: absolute;
      right: 0;
      top: calc(100% + 10px);
      min-width: 280px;
      padding: 14px;
      border-radius: 16px;
      border: 1px solid var(--md-sys-outline-variant);
      background: var(--md-sys-surface);
      color: var(--md-sys-on-surface);
      box-shadow: 0 16px 35px color-mix(in srgb, var(--md-sys-shadow) 65%, transparent);
      display: none;
      z-index: 1000;
    }

    .auth-menu.is-open {
      display: grid;
      gap: 12px;
    }

    .auth-menu-header {
      display: grid;
      gap: 4px;
    }

    .auth-menu-header strong {
      font-size: 0.95rem;
    }

    .auth-menu-header span {
      font-size: 0.8rem;
      color: var(--md-sys-on-surface-variant);
      word-break: break-all;
    }

    .auth-form {
      display: grid;
      gap: 8px;
    }

    .auth-form input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--md-sys-outline-variant);
      background: var(--md-sys-surface);
      color: var(--md-sys-on-surface);
      font-size: 0.85rem;
    }

    .auth-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .auth-menu .button {
      min-width: auto;
      padding: 8px 12px;
      width: 100%;
    }

    .auth-meta {
      font-size: 0.75rem;
      color: var(--md-sys-on-surface-variant);
    }

    .status-text {
      font-size: 0.9rem;
      color: var(--md-sys-on-surface-variant);
    }

    .party-list {
      display: grid;
      gap: 24px;
    }

    .party-section {
      display: grid;
      gap: 12px;
    }

    .party-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .party-title {
      margin: 0;
      font-size: 1.1rem;
    }

    .party-name {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--md-sys-outline-variant);
      background: var(--md-sys-surface);
      color: var(--md-sys-on-surface);
      font-size: 1rem;
      font-weight: 600;
      min-width: 160px;
    }

    .party-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .party-grid {
      display: grid;
      gap: 18px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .party-add {
      margin-top: 16px;
      display: flex;
      justify-content: center;
    }

    .party-add .button {
      min-width: 220px;
    }

    .slot-card {
      gap: 16px;
    }

    .slot-card:hover {
      transform: none;
    }

    .drag-handle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
      border-radius: 0;
      border: none;
      background: transparent;
      color: var(--md-sys-on-surface-variant);
      font-size: 0.75rem;
      cursor: grab;
      user-select: none;
      line-height: 1;
      width: 18px;
      height: 12px;
    }

    .drag-handle:active {
      cursor: grabbing;
    }

    .drag-handle::before {
      content: "";
      width: 100%;
      height: 12px;
      display: block;
      background: linear-gradient(to bottom,
          currentColor 0 2px,
          transparent 2px 5px,
          currentColor 5px 7px,
          transparent 7px 10px,
          currentColor 10px 12px);
    }

    .slot-clear {
      padding: 6px;
      border-radius: 999px;
      background: transparent;
      border: none;
      color: var(--md-sys-on-surface-variant);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .material-symbols-outlined {
      font-family: "Material Symbols Outlined";
      font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      line-height: 1;
      display: inline-block;
    }

    .slot-clear .material-symbols-outlined {
      font-size: 1.1rem;
      line-height: 1;
    }

    .slot-clear:hover {
      background: color-mix(in srgb, var(--md-sys-primary) 18%, transparent);
      color: var(--md-sys-on-surface);
    }

    .slot-clear:active {
      background: color-mix(in srgb, var(--md-sys-primary) 28%, transparent);
    }

    .toast-action {
      margin-left: 12px;
      padding: 6px 10px;
      border-radius: 0;
      background: transparent;
      color: inherit;
      cursor: pointer;
      font-size: 0.85rem;
      text-decoration: underline;
      border: none;
    }

    .toast-action:hover {
      text-decoration: underline;
    }

    .toast {
      pointer-events: none;
    }

    .toast.show {
      pointer-events: auto;
    }

    .field {
      display: grid;
      gap: 6px;
    }

    .field label {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .field input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--md-sys-outline-variant);
      background: var(--md-sys-surface);
      color: var(--md-sys-on-surface);
      font-size: 0.95rem;
    }

    .name-row {
      display: grid;
      gap: 10px;
      grid-template-columns: minmax(0, 1fr) auto auto;
      align-items: center;
    }

    .skill-row {
      position: relative;
      width: 100%;
    }

    .skill-row input {
      padding-right: 44px;
      width: 100%;
    }

    .skill-row .drag-handle {
      position: absolute;
      right: 4px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
    }

    .image-row {
      display: grid;
      gap: 12px;
      grid-template-columns: 96px minmax(0, 1fr);
      align-items: center;
    }

    .slot-preview {
      width: 96px;
      height: auto;
      aspect-ratio: 1 / 1;
      border-radius: 16px;
      border: 1px solid var(--md-sys-outline-variant);
      background: color-mix(in srgb, var(--md-sys-surface) 85%, var(--md-sys-primary-container));
      display: grid;
      place-items: center;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .slot-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .slot-preview.has-image img {
      display: block;
    }

    .slot-preview.has-image .preview-label {
      display: none;
    }

    .preview-label {
      position: absolute;
      inset: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.75rem;
      color: var(--md-sys-on-surface-variant);
      line-height: 1.4;
      padding: 6px;
    }

    .image-editor {
      display: none;
    }

    .slot-card.is-editing .image-editor {
      display: grid;
    }

    .slot-card.is-editing .slot-preview {
      outline: 2px solid color-mix(in srgb, var(--md-sys-primary) 55%, transparent);
      outline-offset: 2px;
    }

    .skills {
      display: grid;
      gap: 10px;
    }

    .skills-label {
      font-size: 0.9rem;
      color: var(--md-sys-on-surface-variant);
    }

    .skill-grid {
      display: grid;
      gap: 8px;
      grid-template-columns: 1fr;
    }

    .skill-row {
      display: block;
    }

    .drag-target {
      outline: 2px dashed color-mix(in srgb, var(--md-sys-primary) 55%, transparent);
      outline-offset: 2px;
    }

    .slot-card {
      cursor: grab;
    }

    .slot-card.is-dragging {
      opacity: 0.7;
    }

    @media (max-width: 540px) {
      .image-row {
        grid-template-columns: 1fr;
      }

      .slot-preview {
        width: 100%;
        height: auto;
        aspect-ratio: 1 / 1;
      }
    }
  </style>
</head>

<body>
  <main>
    <header class="reveal">
      <p class="subtitle">Eldersign Toolkit</p>
      <div class="header-actions">
        <h1>PT記録ツール</h1>
      </div>
      <div class="auth-anchor">
        <button class="auth-trigger" type="button" id="auth-trigger" aria-haspopup="dialog"
          aria-expanded="false">
          <span class="material-symbols-outlined" aria-hidden="true">account_circle</span>
        </button>
        <div class="auth-menu" id="auth-menu" role="dialog" aria-label="ログインメニュー">
          <div class="auth-menu-header">
            <strong id="auth-title">未ログイン</strong>
            <span id="auth-subtitle">ログインすると他端末と共有できます</span>
          </div>
            <div class="auth-form" id="auth-form">
              <input type="email" id="auth-email" placeholder="メールアドレス" autocomplete="email" />
              <input type="password" id="auth-password" placeholder="パスワード" autocomplete="current-password" />
              <div class="auth-buttons">
                <button class="button secondary" type="button" id="auth-email-login">ログイン</button>
                <button class="button secondary" type="button" id="auth-email-signup">新規登録</button>
              </div>
            </div>
          <button class="button secondary" type="button" id="auth-signout">ログアウト</button>
        </div>
      </div>
      <p class="subtitle">育成計画のメモにどうぞ</p>
      <div class="nav-links">
        <a class="button secondary" href="../index.html">ツール集へ戻る</a>
        <a class="button" href="../bookmarklet/">ブックマークレット案内</a>
      </div>
    </header>

    <section class="reveal">
      <div class="section-title">
        <h2>PTメモ</h2>
      </div>
      <div class="party-list" id="party-list"></div>
      <div class="party-add">
        <button class="button secondary" type="button" id="add-party">PT追加</button>
      </div>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite">
    <span id="toast-message"></span>
    <button class="toast-action" type="button" id="toast-undo">元に戻す</button>
  </div>

  <template id="slot-template">
    <article class="card slot-card">
      <div class="field name-row">
        <input class="slot-name" type="text" placeholder="モンスター名" />
        <button class="slot-clear slot-duplicate" type="button" aria-label="この枠を複製">
          <span class="material-symbols-outlined" aria-hidden="true">content_copy</span>
        </button>
        <button class="slot-clear" type="button" aria-label="この枠を削除">
          <span class="material-symbols-outlined" aria-hidden="true">delete</span>
        </button>
      </div>
      <div class="image-row">
        <div class="slot-preview" role="button" tabindex="0">
          <img class="slot-image" alt="" />
          <span class="preview-label">画像をタップでURL編集</span>
        </div>
        <div class="field image-editor">
          <label>画像URL</label>
          <input class="slot-image-url" type="url" placeholder="https://..." />
        </div>
      </div>
      <div class="skills">
        <div class="skill-grid">
          <div class="skill-row">
            <button class="drag-handle skill-drag" type="button" draggable="true" aria-label="スキルを移動"></button>
            <input class="slot-skill" type="text" placeholder="スキル1" />
          </div>
          <div class="skill-row">
            <button class="drag-handle skill-drag" type="button" draggable="true" aria-label="スキルを移動"></button>
            <input class="slot-skill" type="text" placeholder="スキル2" />
          </div>
          <div class="skill-row">
            <button class="drag-handle skill-drag" type="button" draggable="true" aria-label="スキルを移動"></button>
            <input class="slot-skill" type="text" placeholder="スキル3" />
          </div>
          <div class="skill-row">
            <button class="drag-handle skill-drag" type="button" draggable="true" aria-label="スキルを移動"></button>
            <input class="slot-skill" type="text" placeholder="スキル4" />
          </div>
          <div class="skill-row">
            <button class="drag-handle skill-drag" type="button" draggable="true" aria-label="スキルを移動"></button>
            <input class="slot-skill" type="text" placeholder="スキル5" />
          </div>
        </div>
      </div>
    </article>
  </template>

  <template id="party-template">
    <section class="party-section">
      <div class="party-header">
        <input class="party-name" type="text" placeholder="PT名" />
        <div class="party-actions">
          <button class="icon-button" type="button" data-action="add" aria-label="枠を追加">
            <span class="material-symbols-outlined" aria-hidden="true">add</span>
          </button>
          <button class="icon-button" type="button" data-action="clear" aria-label="このPTを全消去">
            <span class="material-symbols-outlined" aria-hidden="true">delete</span>
          </button>
        </div>
      </div>
      <div class="party-grid"></div>
    </section>
  </template>

  <script src="./party_record_legacy_storage.js?v2" defer></script>
  <script type="module" src="./party_record.js?v1"></script>
  <script src="../footer.js" defer></script>
</body>

</html>
